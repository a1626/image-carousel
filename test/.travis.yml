language: node_js
sudo: required
before_script:
  - npm install -g polymer-cli
  - polymer install
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
script:
  - true || xvfb-run polymer test
  - >-
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then true || polymer test -s
    'default'; fi
dist: trusty
