<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>image-carousel demo</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../../bower_components/polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../image-carousel.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        image-carousel:nth-child(odd) {
          display: none;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic image-carousel demo</h3>
      <demo-snippet>
        <template>
          <image-carousel>
            <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
              <img class="scolling-images" src="[[item]]" width="100px" height="350px">
            </template>
          </image-carousel>
        </template>
        <dom-bind>
          <template>
            <image-carousel>
              <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
                <img class="scolling-images" src="[[item]]" width="100px" height="350px">
              </template>
            </image-carousel>
          </template>
        </dom-bind>
        <div></div>
      </demo-snippet>
    </div>



    <div class="vertical-section-container centered">
      <h3>image-carousel demo with autoplay feature</h3>
      <demo-snippet>
        <template>
          <image-carousel autoscroll>
            <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
              <img class="scolling-images" src="[[item]]" width="100px" height="350px">
            </template>
          </image-carousel>
        </template>
        <dom-bind>
          <template>
            <image-carousel autoscroll>
              <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
                <img class="scolling-images" src="[[item]]" width="100px" height="350px">
              </template>
            </image-carousel>
          </template>
        </dom-bind>
        <div></div>
      </demo-snippet>
    </div>



    <div class="vertical-section-container centered">
      <h3>image-carousel demo with no dots</h3>
      <demo-snippet>
        <template>
          <image-carousel hide-dots>
            <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
              <img class="scolling-images" src="[[item]]" width="100px" height="350px">
            </template>
          </image-carousel>
        </template>
        <dom-bind>
          <template>
            <image-carousel hide-dots>
              <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
                <img class="scolling-images" src="[[item]]" width="100px" height="350px">
              </template>
            </image-carousel>
          </template>
        </dom-bind>
        <div></div>
      </demo-snippet>
    </div>



    <div class="vertical-section-container centered">
      <h3>image-carousel demo with no navigation icons</h3>
      <demo-snippet>
        <template>
          <image-carousel hide-icons>
            <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
              <img class="scolling-images" src="[[item]]" width="100px" height="350px">
            </template>
          </image-carousel>
        </template>
        <dom-bind>
          <template>
            <image-carousel hide-icons>
              <template slot="images" is="dom-repeat" items='["https://c2.staticflickr.com/2/1217/4607963354_e1a8fea210_z.jpg", "https://cs1.livemaster.ru/storage/e6/45/00b119c13ed9f8b4dc6363a60d--materialy-dlya-tvorchestva-nabor-dlya-vyshivki-biserom-belyj-ti.jpg", "https://tse4.mm.bing.net/th?id=ORT.TH_470633631&pid=1.12&eid=G.470633631"]'>
                <img class="scolling-images" src="[[item]]" width="100px" height="350px">
              </template>
            </image-carousel>
          </template>
        </dom-bind>
        <div></div>
      </demo-snippet>
    </div>
  </body>
</html>
